<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sign_up">
        <div class="container">
            <h2 class="main-tt text-left">Sign Up</h2>

            <form action="#" method="POST"> 
                <p>
                    <label for="user_name">name</label>
                    <input type="text" id="name" placeholder="Name" name="name">
                </p>
                <p>
                    <label for="user_email">Email</label>
                    <input type="email" id="user_email" placeholder="Email"
                    name="email">
                </p>
                <p>
                    <label for="user_pw">password</label>
                    <input type="password" id="user_pw" placeholder="Password"
                    name="pw">
                </p>
                <p>
                    <label for="user_pwcf">password confirm</label>
                    <input type="password" id="user_pwcf" placeholder="Password confirm"
                    name="pwcf">
                </p>
                <p>
                    <input type="submit" value="Sign In" class="btn">
                </p>
            </form>
            <p class="signin_links">
                <a href="https://figmasitefigmasitefigmasitefigmasite.netlify.app/signIn.html">Sign Instead</a>
            </p>
        </div>
    </div>
</body>
</html>
